<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
   
    <script
      src="https://kit.fontawesome.com/3498efd61c.js"
      crossorigin="anonymous"
      defer
    ></script>
    
    <title>Login-Helper</title>
  </head>

    <header>
      <h1>Login-Helper</h1>
    </header>
    <main>
      <form>
        <section class="inputs-container">
          <input type="email" placeholder="example@gmail.com" />

          <div class="password-container">
            <input
              type="password"
              id="field-password"
              placeholder="***********"
            />
            <i class="fas fa-eye" id="eye" onclick= showPassword()></i>
            <i class="fas fa-eye-slash" id="eye-slash" onclick= showPassword()></i>
          </div>
        </section>

        <section class="password-infos">
          <div>
            <input type="checkbox" />
            <span>senha?</span>
          </div>

          <a href="#"> Esqueceu sua Senha?</a>
        </section>

        <button id="btn-login">Login</button>

        <section class="links-container">
          <span>Ou entre com:</span>

          <aside>
            <a href="#"><i class="fab fa-google-plus-square" id="google"></i></a>
            <a href="#"><i class="fab fa-linkedin" id="linkedin"></i></a>
            <a href="#"><i class="fab fa-facebook-square" id=facebook></i></a>
          </aside>
        </section>

        <footer>
          <hr>
          <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
        </footer>
      </form>
    </main>
  </body>
</html>
